name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Run ESLint
        working-directory: app
        run: npm run lint

      - name: Run unit tests
        working-directory: app
        run: NODE_ENV=test npm test

      - name: Security scan (npm audit)
        working-directory: app
        run: npm audit --audit-level=moderate

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build --no-cache -t node-app:${{ github.sha }} .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_DISABLE_VEX_NOTICE: true
        with:
          image-ref: node-app:${{ github.sha }}
          format: table
          exit-code: 1
          severity: CRITICAL

  terraform-check:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # Required for OIDC
      contents: read
    needs: lint-test
    env:
      TF_WORKSPACE: default
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Authenticate to GCP via OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/377335099304/locations/global/workloadIdentityPools/nodejs-app-pool/providers/node-js-app-gcp-provider
          service_account: github-deployer@intense-elysium-470611-j0.iam.gserviceaccount.com

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform fmt check
        working-directory: infra
        run: terraform fmt -check

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform lint (tflint)
        working-directory: infra
        run: tflint
